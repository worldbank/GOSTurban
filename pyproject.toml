[build-system]
requires = ["hatchling>=1.21.0", "hatch-vcs>=0.3.0"]
build-backend = "hatchling.build"

[project]
name = "GOSTurban"
dynamic = ["version"]
description = "Multiple functions, tools, and tutorials for calculating urbanization based on gridded population data"
readme = { file = "README.md", content-type = "text/markdown" }
license = { file = "LICENSE" }
authors = [{ name = "World Bank", email = "github@worldbank.org" }]
maintainers = [
	{ name = "Benjamin P. Stewart", email = "bstewart@worldbankgroup.org" },
	{ name = "Andres Chamorro", email = "achamorroelizond@worldbank.org" },
]
classifiers = [
	"Programming Language :: Python :: 3 :: Only",
	"Development Status :: 3 - Alpha",
	"Intended Audience :: Developers",
	"Operating System :: OS Independent",
]
requires-python = ">=3.8"
dependencies = [
	"rasterio",
	"geopandas",
	"pandas",
	"numpy",
	"scipy",
	"shapely",
	"geopy",
	"pyproj",
	"elevation",
	"geojson",
	"GOSTRocks",
	"richdem"
]

[project.optional-dependencies]
dev = ["pytest", "pytest-cov", "GOSTurban[docs]", "coverage[toml]"]
docs = [
	"docutils==0.17.1",
	"jupyter-book>=1,<2",
	"sphinxcontrib-apidoc>=0.4.0,<1",
	"jupyter-cache>=0.6.0",
	"nbconvert",
]

[project.urls]
"Homepage" = "https://github.com/worldbank/GOSTurban"
"Bug Reports" = "https://github.com/worldbank/GOSTurban/issues"
"Source" = "https://github.com/worldbank/GOSTurban"

[tool.hatch.version]
source = "vcs"

[tool.hatch.build.hooks.vcs]
version-file = "src/GOSTurban/_version.py"

[tool.codespell]
skip = 'docs/_build,docs/references.bib,__pycache__,*.png,*.gz,*.whl,pyproject.toml,*csv,notebooks/Implementations/WSF_DECAT_B_ExploringIDCerrors.ipynb,notebooks/Implementations/URB_SEAU1_NovelUrbanization/MAP_Urbanization.ipynb'
ignore-regex = '^\s*"image\/png":\s.*'
ignore-words-list = "gost,GOST,ALOS,ans,NAM"

[tool.ruff.lint.pydocstyle]
convention = "numpy"

[tool.ruff]
exclude = [
	"WSF_DECAT_B_ExploringIDCerrors.ipynb",
	"KAZ_Urbanization_Review.ipynb",
	"Urban_metrics_Fullness.ipynb",
	"Urban_metrics_Shape.ipynb",
	"Urban_metrics_Sprawl.ipynb",
	"Urban_metrics_Structure.ipynb",
	"URB_DECAT_B_ExploringGHSSMODcode.ipynb",
	"URB_SCAUR_UKR_B_I_urbanizationReview.ipynb",
	"URB_SEAU1_B_A_Ka_ExtractDataUrban.ipynb",
	"Zonal_statistics.ipynb",
	"Data_Preparation.ipynb",
	"URB_SEAU1_B_A_Ka_NovelUrbanizaton.ipynb",
	"Create_Mosaick_Datasets.ipynb",
	"GHSL_Standardize_To_Country.ipynb",
	"MAP_Urbanization.ipynb",
	"NGA_specific_results.ipynb",
]

[tool.coverage.run]
omit = [
	"tests/*",
	"docs/*",
	"notebooks/*",
	"src/GOSTurban/_version.py",
	"src/GOSTurban/__init__.py",
]

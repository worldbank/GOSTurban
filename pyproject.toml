[build-system]
requires = ["setuptools>=64.0", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "GOST_Urban"
dynamic = ["version"]
description = "Multiple functions, tools, and tutorials for calculating urbanization based on gridded population data"
readme = { file = "README.md", content-type = "text/markdown" }
license = { file = "LICENSE" }
authors = [{ name = "World Bank", email = "github@worldbank.org" }]
maintainers = [
	{ name = "Benjamin P. Stewart", email = "bstewart@worldbankgroup.org" },
	{ name = "Andres Chamorro", email = "achamorroelizond@worldbank.org" },
]
classifiers = [
	"Programming Language :: Python :: 3 :: Only",
	"Development Status :: 3 - Alpha",
	"Intended Audience :: Developers",
	"Operating System :: OS Independent",
]
requires-python = ">=3.8"

[tool.setuptools.dynamic]
dependencies = { file = ["requirements.txt"] }

[project.optional-dependencies]
dev = ["pytest", "pytest-cov"]
docs = ["docutils==0.17.1", "jupyter-book>=1,<2"]
osm = ["gdal", "geopy", "boltons"]
opt = ["pulp"]

[project.urls]
"Homepage" = "https://github.com/worldbank/GOST_Urban"
"Bug Reports" = "https://github.com/worldbank/GOST_Urban/issues"
"Source" = "https://github.com/worldbank/GOST_Urban"

[tool.setuptools_scm]
write_to = "src/GOST_Urban/_version.py"